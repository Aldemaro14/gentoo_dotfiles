unbind C-b
set -g prefix `
bind-key ` last-window

# Enable mouse
set -g mouse on
set -g history-limit 10000
set-option -g history-file ~/.cache/tmux_history
set -g base-index 1
set -g default-terminal "st-256color"
set -g set-titles on
# Enable supported focus events
set-option -g focus-events on
# vim escape slowdown
set -sg escape-time 0

# Switch panes
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Switch windows
unbind-key n
bind-key -n M-p previous-window
bind-key -n M-n next-window
bind-key -n M-1 select-window -t:1
bind-key -n M-2 select-window -t:2
bind-key -n M-3 select-window -t:3
bind-key -n M-4 select-window -t:4
bind-key -n M-5 select-window -t:5
bind-key -n M-6 select-window -t:6
bind-key -n M-7 select-window -t:7
bind-key -n M-8 select-window -t:8
bind-key -n M-9 select-window -t:9
bind-key -n M-0 select-window -t:10

# Status Bar
set-option -g status on
set -g status-left ''
set -g status-right "#[bg=blue,fg=black,bold] %b %d %Y @ %l:%M %p "
set -g status-style "bg=black"
setw -g pane-base-index 1
setw -g window-status-format "#[bg=magenta]#[fg=black] #I #[bg=black]#[fg=green] #W "
setw -g window-status-current-format "#[bg=magenta]#[fg=black] #I:#[bg=green]#[fg=black]#[bold] #W "
setw -g aggressive-resize on

bind r source-file ~/.tmux.conf
set -g default-shell /bin/fish
